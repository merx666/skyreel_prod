upstream help_app {
    server unix:/var/www/skyreel.art/help_app/run/gunicorn_help.sock;
}

server {
    listen 80;
    server_name help.skyreel.art;
    return 301 https://help.skyreel.art$request_uri;
}

server {
    listen 443 ssl http2;
    server_name help.skyreel.art;

    ssl_certificate /etc/letsencrypt/live/help.skyreel.art/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/help.skyreel.art/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location /static/ {
        alias /var/www/skyreel.art/help_app/static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /media/ {
        alias /var/www/skyreel.art/help_app/media/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_pass http://help_app;
    }
}
